<meta charset="UTF-8">
<script>
    //Problema: Eleitor
    //Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.

    //Entrada
    let anoNascimento = Number(prompt(`Informe o ano do seu nascimento:`));
    let ano = Number(prompt(`Informe o ano atual`));
    //Processamento
    let idade = anoNascimento - ano;
    //Saída
    (idade >= 16)?
    alert (`Você poderá votar!`):
    alert (`Você ainda não poderá votar!`);
</script>

<meta charset="UTF-8">
<script>
    //Problema: Balanço financeiro
    // Faça um script que peça para o usuário informar as despesas relacionadas com:
    // - Conta de água
    // - Conta de energia elétrica
    // - Conta de telefone
    // - Supermercado
    // Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
    // Verifique se o usuário ganha mais do que recebe e apresente em tela, indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas.

    //Entrada
    let salario = Number (prompt (`Informe o seu salário:`))
    let agua = Number (prompt (`Informe o valor da conta de água:`));
    let energia = Number (prompt (`Informe o valor da conta de energia elétrica:`));
    let telefone = Number (prompt (`Informe o valor da conta telefonica:`));
    let mercado = Number (prompt (`Informe o valor da conta do supermercado:`));

    //Processamento
    let gasto = agua + energia + telefone + mercado;
    let valorFinal = salario - gasto;
    let valorFalta = gasto - salario;
    
    //Saída
    (salario > gasto)?
    alert (`O valor que sobrou após pagar as contas foi de R$${valorFinal.toFixed(2)}`):
    (gasto > salario)?
    alert (`O valor que faltou para pagar as contas foi de R$${valorFalta.toFixed(2)}`):
    (gasto === salario)?
    alert (`O valor das suas contas é o mesmo que o seu salário.`):
    alert (`Valor inválido!`);
    
</script>

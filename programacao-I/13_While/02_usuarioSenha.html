<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR USUÁRIO E SENHA
    Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.
    */

    //ENTRADA
    let nomeUsuario = prompt (`Informe o seu nome de usuário:`).trim().toLowerCase()
    let senha = prompt (`Informe sua senha:`).trim().toLowerCase()

    //PROCESSAMENTO
    while (nomeUsuario == senha) {
        alert(`ERRO! Nome de usuário e senha tem que serem diferentes!`)
        nomeUsuario = prompt (`Informe o seu nome de usuário:`).trim().toLowerCase()
        senha = prompt (`Informe sua senha:`).trim().toLowerCase()
    }

    //SAÍDA
    alert (`Cadastro concluido!`)
</script>

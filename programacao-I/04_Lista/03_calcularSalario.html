<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: REAJUSTE SALARIAL
    Faça um script que peça para o usuário informar o valor do seu salário.
    
    O script deverá calcular e mostrar o valor do aumento e o valor do novo salário.
    
    - Considere que, caso seu salário seja menor ou igual a R$ 2.000,00 o reajuste será de 15%.
    - Caso seja maior que R$ 2.000,00 o reajuste será de 10%.
    - Ainda, sendo maior que R$ 4.000,00 o reajuste será de 7,5%.
    - Por fim, caso seja maior que R$ 7.000,00 o reajuste será de 5%.
    
    Calcule e apresente o salário final de acordo com o reajuste obtido.
    */

    //ENTRADA
    let salario = Number (prompt(`Informe o seu salário:`));
    //PROCESSAMENTO
    let calculoSalario15 = ((salario * 15) / 100);
    let salario15 = salario + calculoSalario15;

    let calculoSalario10 = ((salario * 10) / 100);
    let salario10 = salario + calculoSalario10;

    let calculoSalario7 = ((salario * 7.5) / 100);
    let salario7 = salario + calculoSalario7;

    let calculoSalario5 = ((salario * 5) / 100);
    let salario5 = salario + calculoSalario5;
    //SAÍDA
    if (salario <= 2000.00){
        alert (`O aumento de salário será de R$${calculoSalario15.toFixed(2)} e o salário ficará R$${salario15.toFixed(2)}.`)
    } else if (salario > 2000.00 && salario <= 4000.00){
        alert (`O aumento de salário será de R$${calculoSalario10.toFixed(2)} e o salário ficará R$${salario10.toFixed(2)}.`)
    } else if (salario > 4000.00 && salario <= 7000.00){
        alert (`O aumento de salário será de R$${calculoSalario7.toFixed(2)} e o salário ficará R$${salario7.toFixed(2)}.`)
    } else {
        alert (`O aumento de salário será de R$${calculoSalario5.toFixed(2)} e o salário ficará R$${salario5.toFixed(2)}.`)
    }
</script>

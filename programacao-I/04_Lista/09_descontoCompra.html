<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: CALCULAR DESCONTO NA COMPRA DE UM COMPUTADOR
    Peça para o vendedor informar o valor do computador que está vendendo e também informar a forma de pagamento que o Cliente procederá para a comopra do equipamento.

    - Se for via (B)Boleto, o cliente terá 3% (3/100) de desconto.
    - Se for via (D)Dinheiro, o cliente terá 5% (5/100) de desconto.
    - Se for via (P)PIX, o cliente terá 10% (10/100) de descconto.
    
    Calcule e apresente o preço final do computador de acordo com a Forma de Pagamento.
    */

    //ENTRADA
    let valor = Number (prompt(`Informe o valor do computador:`));
    let pagamento = prompt(`Informe a forma de pagamento (B-boleto, D-dinheiro ou P-pix):`).toUpperCase().trim();
    while (pagamento !== "B" && pagamento !== "D" && pagamento !== "P") {
        alert(`Valor inválido! Responda com B, D ou P.`);
        pagamento = prompt(`Informe a forma de pagamento (B-boleto, D-dinheiro ou P-pix):`).toUpperCase().trim();
    }
    //PROCESSAMENTO
    let descontoB = ((valor * 3) / 100);
    let valorFinalB = valor - descontoB;

    let descontoD = ((valor * 5) / 100);
    let valorFinalD = valor - descontoD;

    let descontoP = ((valor * 10) / 100);
    let valorFinalP = valor - descontoP;
    //SAÍDA
    if ( pagamento === "B"){
        alert (`O valor final após o desconto é R$${valorFinalB.toFixed(2)}.`)
    } else if (pagamento === "D"){
        alert (`O valor final após o desconto é R$${valorFinalD.toFixed(2)}.`)
    } else {
        alert (`O valor final após o desconto é R$${valorFinalP.toFixed(2)}.`)
    }
</script>

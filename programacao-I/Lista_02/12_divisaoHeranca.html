<meta charset="UTF-8">
<script>
    /*
    Problema: Divisão de herança
    Peça para o usuário informar a quantidade de cabeças de gado que um fazendeiro possui e também informar quantos herdeiros possui. Antes de falecer, o fazendeiro doará 15% dessas cabeças de gado. Calcule e apresente quantas cabeças de gado restarão para cada herdeiro.
    */
    //ENTRADA
    const gado = Number (prompt(`Quntas cabeças de gado o fazendeiro possui?`));
    const herdeiro = Number(prompt(`Quantos herdeiros ele tem?`));
    
    //PROCESSAMENTO
    const porcentagem = 15 / 100;
    const calculo = gado * porcentagem;
    const gadoAtual = gado - calculo;
    const heranca = gadoAtual / herdeiro;
    //SAÍDA
    document.write (`A quantidade de cabeça de gado para cada herdeiro é ${Math.floor(heranca)}.`);
</script>

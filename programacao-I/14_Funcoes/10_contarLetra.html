<script>
    /*
    PROBLEMA: CONTAR LETRA
    Desenvolva uma função que receba uma frase e uma letra e retorne quantas vezes a letra aparece na frase. A função deve ignorar se a letra é maiúscula ou minúscula. Por exemplo, se o usuário informar a frase "Araquari" e a letra "a", o programa deverá retornar o valor 3, pois a letra "a" aparece 3 vezes na frase.
    *A frase (ou palavra) e a letra devem ser fornecidas pelo usuário.
    */

    //ENTRADA


    //PROCESSAMENTO
    function palavra () {
        let frase = prompt (`Informe a frase:`).trim().toLowerCase()
        while (!isNaN(frase)) {
            alert (`Informe uma frase!`)
            frase = prompt (`Informe a frase:`).trim().toLowerCase()
        }
        let letra = prompt (`Informe a letra que deseja contar na frase:`).trim().toLowerCase()
        while (!isNaN(letra)) {
            alert (`Informe uma letra!`)
            letra = prompt (`Informe a letra que deseja contar na frase:`).trim().toLowerCase()
        }
        let contador = 0
         for (let caractere of frase) {
            if (letra.includes(caractere)) {
                contador++;
            }
        }

        if (contador > 0) {
            alert(`A frase "${frase}" possui ${contador} letra(s) ${letra}.`);
        } else if (contador <= 0) {
            alert(`A letra ${letra} não existe na frase "${frase}"`);
        }
    }

    //SAÍDA
    palavra()
</script>

<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ÁREA DO TRIÂNGULO
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    //ENTRADA


    //PROCESSAMENTO
    function triangulo () {
        let base = Number (prompt(`Informe a base do triângulo:`))
        while (isNaN(base) || base < 0) {
        if (isNaN(base)) {
            alert (`Informe um número!`)
        } else {
            alert (`Informe um número positivo!`)
        }
        base = Number (prompt(`Informe a base do triângulo:`))
    }
    let altura = Number (prompt(`Informe a altura do triângulo:`))
    while (isNaN(altura) || altura < 0) {
        if (isNaN(altura)) {
            alert (`Informe um número!`)
        } else {
            alert (`Informe um número positivo!`)
        }
        base = Number (prompt(`Informe a base do triângulo:`))
    }
    let a = (base * altura) / 2
    alert("A área do triângulo é: " + a)
    }

    //SAÍDA
    triangulo()
</script>

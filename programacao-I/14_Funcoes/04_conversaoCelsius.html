<script>
    /*
    PROBLEMA: CONVERSÃO PARA CELSIUS
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    //ENTRADA


    //PROCESSAMENTO
    function celsius () {
        let fahrenheit = Number (prompt(`Informe a temperatura em Fahrenheit:`))
        while (isNaN(fahrenheit) {
        if (isNaN(fahrenheit)) {
            alert (`Informe um número!`)
        }
        fahrenheit = Number (prompt(`Informe a temperatura em Fahrenheit:`))
    }
    let c = (fahrenheit - 32) * 5 / 9
    alert("A temperatura Fahrenheit em graus Celsius é: " + c.toFixed(0))
    }

    //SAÍDA
    celsius()

</script>

<meta charset="UTF-8">
<script>
    /*
    Problema: Dúzia de ovos
    Peça para o usuário informar a quantidade de ovos que foram comprados e apresente a quantidade de dúzias correspondente. Considere sempre dúzias cheias. Caso precise, arredonde para cima.
    */

    //ENTRADA

    const quantOvos = Number(prompt(`Informe a quantidade de ovos que foram comprados:`));

    
    //PROCESSAMENTO

    const duzias = quantOvos / 12;
    
    //SAÍDA
document.write(`O total de dúzias será de ${Math.ceil(duzias)}`);
</script>

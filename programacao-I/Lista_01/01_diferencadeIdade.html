<meta charset="UTF-8">
<script>
    /*
    Problema: Diferença de idade
    Peça para o usuário informar o seu ano de nascimento e o ano de nascimento do irmão mais velho. Após, o programa deverá apresentar uma mensagem especificando a diferença de idade entre os irmãos.
    */

    //ENTRADA
const anoNascimento = Number (prompt(`Informe o seu ano de nascimento:`));
const anoIrmaoVelho = Number (prompt(`Informe o ano de nascimnto do irmão mais velho:`));
    
    //PROCESSAMENTO
const diferenca = anoNascimento - anoIrmaoVelho;
    
    //SAÍDA
document.write(`A diferença de idade é de ${diferenca} anos.`);
</script>

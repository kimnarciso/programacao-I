<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CUMPRIMENTAR DE ACORDO COM O TURNO
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    let turno = prompt (`Informe o turno em que estuda:`).toUpperCase().trim();
    while (turno !== "M" && turno !== "V" && turno !== "N"){
        alert (`Turno desconhecido! Informe um turno válido.`);
        turno = prompt (`Informe o turno em que estuda:`).toUpperCase().trim();
    }
    //PROCESSAMENTO
    switch (turno){
        case "M":
            alert (`Bom Dia!`);
            break;
        case "V":
            alert (`Boa Tarde!`);
            break;
        case "N":
            alert (`Boa Noite!`);
           break;
    }
    //SAÍDA

</script>

<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada
    let idade = Number (prompt(`Informe a sua idade:`));
    //Processamento
    let maioridade = 18 - idade;
    //Saída
    (maioridade <= 0) ? 
    alert (`Já chegou à maioridade!`):
    alert (`Não chegou à maioridade e faltam ${maioridade} ano(s)`);
</script>

<meta charset="UTF-8">
<script>
    //Problema: Nota para Conceito
    // Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    //Entrada
    let nota = Number(prompt(`Informe sua nota:`));

    //Processamento
    (nota >= 9 && nota <= 10)?
    alert(`Sua nota é A!`):
    (nota >= 8 && nota < 9)?
    alert(`Sua nota é B!`):
    (nota >= 7 && nota < 8)?
    alert(`Sua nota é C!`):
    (nota >= 6 && nota < 7)?
    alert(`Sua nota é D!`):
    (nota >= 0 && nota < 6)?
    alert(`Sua nota é E!`):
    alert(`Valor inválido!`);

    //Saída
    
</script>

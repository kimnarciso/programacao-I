<meta charset="UTF-8">
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada
    let inteiro1 = Number (prompt(`Informe o primeiro número inteiro:`));
    let inteiro2 = Number (prompt (`Informe o segundo número inteiro:`));
    //Processamento

    //Saída
    (inteiro1 > inteiro2)?
    alert (`O inteiro ${inteiro1}, é maior.`):
    (inteiro2 > inteiro1)?
    alert (`O inteiro ${inteiro2}, é maior.`):
    alert (`Os dois valores são iguais.`);
</script>

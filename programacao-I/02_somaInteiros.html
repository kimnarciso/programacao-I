<meta charset="UTF-8">
<script>
    /*
    Problema: Soma de Inteiros
    Peça para o usuário informar dois números inteiros. Após, o programa deverá apresentar uma mensagem com o resultado da soma dos números informados.
    */
    //ENTRADA
const inteiro1 = Number (prompt(`Informe o primeiro número inteiro`))
const inteiro2 = Number (prompt(`Informe o primeiro número inteiro`))
    
    //PROCESSAMENTO
const soma = inteiro1 + inteiro2;
    
    //SAÍDA
document.write(`A soma dos inteiros é ${soma}`);
</script>

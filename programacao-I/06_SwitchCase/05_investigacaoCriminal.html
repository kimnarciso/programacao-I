<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: INVESTIGAÇÃO CRIMINAL
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
    alert(`Responda as perguntas (S-sim e N-não)`);
     let telefonou = prompt(`Telefonou para a vítima?`).toUpperCase().trim();
    while (telefonou !== "S" && telefonou !== "N") {
        alert(`Resposta inválida! Responda com S ou N.`);
        telefonou = prompt("Telefonou para a vítima?").toUpperCase().trim();
    }
    let local = prompt(`Esteve no local do crime?`).toUpperCase().trim();
    while (local !== "S" && local !== "N") {
        alert(`Resposta inválida! Responda com S ou N.`);
        local= prompt(`Esteve no local do crime?`).toUpperCase().trim();
    }
    let mora = prompt(`Mora perto da vítima?`).toUpperCase().trim();
    while (mora !== "S" && mora !== "N") {
        alert(`Resposta inválida! Responda com S ou N.`);
        mora = prompt(`Mora perto da vítima?`).toUpperCase().trim();
    }
    let devia = prompt(`Devia para a vítima?`).toUpperCase().trim();
    while (devia !== "S" && devia !== "N") {
        alert(`Resposta inválida! Responda com S ou N.`);
        devia = prompt(`Devia para a vítima?`).toUpperCase().trim();
    }
    let trabalhou = prompt(`Já trabalhou com a vítima?`).toUpperCase().trim();
    while (trabalhou !== "S" && trabalhou !== "N") {
        alert(`Resposta inválida! Responda com S ou N.`);
        trabalhou = prompt(`Já trabalhou com a vítima?`).toUpperCase().trim();
    }
    //PROCESSAMENTO
    let respostas = 0;

    switch (telefonou){
        case "S":
            respostas++;
            break;
    }
    switch (local){
        case "S":
            respostas++;
            break;
    }
    switch (mora){
        case "S":
            respostas++;
            break;
    }
    switch (devia){
        case "S":
            respostas++;
            break;
    }
    switch (trabalhou){
        case "S":
            respostas++;
            break;
    }

    let classificacao = `inocente`;

    switch (respostas){
        case 2:
            classificacao = `Suspeita`;
            break;
        case 3:
        case 4:
            classificacao = `Cúmplice`;
            break;
        case 5:
            classificacao =`Assassino`;
            break;
    }
    //SAÍDA
        alert(`Classificação: ${classificacao}`);
</script>

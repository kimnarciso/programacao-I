<script>
    /*
    PROBLEMA: Substituição Tática no Time
    Cenário: Você é o técnico de um time de e-sports. Durante uma partida, você precisa fazer uma substituição: tirar um jogador e colocar outro no lugar.

    Array Inicial:
    let timeTitular = ["Phoenix", "Jett", "Sova", "Sage", "Cypher"];
    Entradas do Usuário: O programa deve solicitar duas informações: o nome do jogador que vai sair e o nome do jogador que vai entrar.

    Sua Tarefa:
    Crie duas variáveis: jogadorSai e jogadorEntra.
    Encontre o índice do jogadorSai no array timeTitular.
    Use um único método de array para remover o jogadorSai e, na mesma posição, adicionar o jogadorEntra.
    Exiba a escalação final do time.
    */
    
    //ENTRADA
    let timeTitular = ["Phoenix", "Jett", "Sova", "Sage", "Cypher"];
    let jogadores = timeTitular.map(joga => joga.toLowerCase())
    alert(`O time titular atual é : ${timeTitular.join(", ")}.`)
    let jogadorSai = prompt (`Informe o jogador que irá sair:`).toLowerCase().trim();
    while (jogadorSai !== "phoenix" && jogadorSai !== "jett" && jogadorSai !== "sova" && jogadorSai !== "sage" && jogadorSai !== "cypher") {
        alert (`Informe um jogador titular!`);
        jogadorSai = prompt (`Informe o jogador que irá sair:`).toLowerCase().trim();
    }
    let jogadorEntra = prompt (`Informe o nome do jogadoe que irá substituir:`).toLowerCase().trim();
    while (!isNaN(jogadorEntra)) {
        alert (`Informe um nome válido!`);
        jogadorEntra = prompt (`Informe o nome do jogadoe que irá substituir:`).toLowerCase().trim();
    }
    //PROCESSAMENTO
    let localizar = jogadores.indexOf(`${jogadorSai}`)
    let removido = jogadores.splice(localizar, 1, jogadorEntra)
    //SAÍDA
    alert(timeTitular)
</script>

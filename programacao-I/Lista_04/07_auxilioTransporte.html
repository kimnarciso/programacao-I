<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: AUXÍLIO TRANSPORTE
    Faça um script que pergunte ao funcionário quanto recebe de salário por mês. O programa deverá perguntar ao profissional se ele deseja receber auxílio transporte e deverá perguntar se ele utiliza veículo próprio para se locomover ao trabalho. 
    
    - Se o funcionário deseja receber auxílio transporte ou utiliza veículo próprio, deverão ser descontados 6% (0.06) da remuneração mensal informada pelo funcionário.
    - Ainda, se utilizar veículo próprio, a empresa fornecerá um adicional de R$ 200,00.
    - ou, caso utilize apenas o transporte público, a empresa fornecerá um adicional de R$ 150,00.
    
    Calcule e apresente em tela o desconto, se existente, e o salário final recebido pelo funcionário.
    */

    //ENTRADA
    let salario = Number (prompt(`Informe o seu salário:`));
    let auxilio = prompt(`Deseja receber auxílio transporte? (S-sim ou N-não)`).toUpperCase().trim();
    while (auxilio !== "S" && auxilio !== "N") {
        alert(`Valor inválido! Responda com S ou N.`);
        auxilio = prompt(`Deseja receber auxílio transporte? (S-sim ou N-não)`).toUpperCase().trim();
    }
    let transporte = prompt (`Utiliza veículo próprio para se locomover ao trabalho? (S-sim ou N-não)`).toUpperCase().trim();
    while (transporte !== "S" && transporte !== "N") {
        alert(`Valor inválido! Responda com S ou N.`);
        transporte = prompt(`Utiliza veículo próprio para se locomover ao trabalho? (S-sim ou N-não)`).toUpperCase().trim();
    }
    //PROCESSAMENTO
    let desconto = salario * 0.06;
    let veiculoP = salario - desconto + 200.00;
    let transporteP = salario - desconto + 150.00;
    //SAÍDA

        if (auxilio === "S" && transporte === "S"){
            alert (`O desconto será de R$${desconto.toFixed(2)} e o salário será de R$${veiculoP.toFixed(2)}`)
        }else if (auxilio === "S" && transporte === "N"){
            alert (`O desconto será de R$${desconto.toFixed(2)} e o salário será de R$${transporteP.toFixed(2)}`) 
        } else if (auxilio === "N" && transporte === "S"){
            alert (`O desconto será de R$${desconto.toFixed(2)} e o salário será de R$${veiculoP.toFixed(2)}`)
        } else {
            alert (` Não haverá desconto e receberá o salário total de ${salario}`)
        }
</script>

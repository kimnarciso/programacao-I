<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //ENTRADA
    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    let listaFem = []
    let listaMas = []
    //PROCESSAMENTO
    for (let nome of listaDeNomes) {
        alert (`${nome}.`)
        let femOrMas = prompt (`O nome informado é Masculino (M) ou Feminino (F)?`).toUpperCase().trim();
        while (femOrMas !== "F" && femOrMas !== "FEMININO" && femOrMas !== "M" && femOrMas !== "MASCULINO") {
            alert (`Informe o gênero corretamente!`);
            femOrMas = prompt (`O nome informado é Masculino (M) ou Feminino (F)?`).toUpperCase().trim();
        }
        if (femOrMas === "F" || femOrMas === "FEMININO") {
            listaFem.push(nome)
        } else {
            listaMas.push(nome)
        }
    }
    
    //SAÍDA
    alert (`A lista Feminina é: ${listaFem.join(", ")}.
A lista Masculina é: ${listaMas.join(", ")}.`)
</script>

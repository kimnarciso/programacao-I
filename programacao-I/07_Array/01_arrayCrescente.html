<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM CRESCENTE
    Peça para um usuário inserir dois números. Crie um array com os números, colocando-os em ordem crescente. Para ordenar, NÃO use o método sort();
    Retorne os elementos do array, separando-os por hífen (n1 - n2).
    */

    //ENTRADA
    let n1 = Number (prompt(`Informe o seu primeiro número:`));
    while (isNaN(n1)) {
        alert (`Insira um número!`);
        n1 = Number (prompt(`Informe o seu primeiro número:`));
    }
    let n2 = Number (prompt (`Informe o seu segundo número:`));
    while (isNaN(n2)) {
        alert (`Insira um número!`);
        n2 = Number (prompt(`Informe o seu segundo número:`));
    }
    //PROCESSAMENTO
    let ordem = [];
    if (n1 > n2) {
        ordem = [n2, n1];
    } else if (n2 > n1) {
        ordem = [n1, n2];
    } else {
        ordem = [n1, n2];
    }
    //SAÍDA
    alert (ordem.join (" - "));
    
</script>

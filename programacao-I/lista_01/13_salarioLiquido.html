<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Salário líquido
    //Peça para o usuário informar quantas horas trabalha no mês e quantos que recebe por hora trabalhada.Calcule o salário líquido considerando os seguintes descontos:
    // INSS: 8 % do salário bruto
    // IR: 11 % do salário bruto

    //ENTRADA

    const horasTrabalhadas = Number(prompt(`Informe quantas horas você trabalha no mês:`));
    const recebePorHora = Number(prompt(`Informe quanto você recebe por hora trabalhada:`));

    
    //PROCESSAMENTO
    const salarioBruto = horasTrabalhadas * recebePorHora;
    const descontoInss = salarioBruto * 8 / 100;
    const descontoIr = salarioBruto * 11 / 100;
    const salarioLiquido = salarioBruto - descontoInss - descontoIr;
    
    //SAÍDA

document.write(`O total do salário líquido é de R$ ${salarioLiquido}.`);

</script>

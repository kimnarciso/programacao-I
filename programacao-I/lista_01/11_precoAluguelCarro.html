<meta charset="UTF-8">
<script>
    /*
    Problema: Preço do aluguel do carro
    Peça para o usuário informar a quantidade de dias que o carro foi alugado e a quantidade de quilômetros rodados. Retorne o valor a ser pago de aluguel considerando que a diária do aluguel é de R$ 60,00 e cada Km rodado custa R$ 0,15.
    */

    //ENTRADA

    const diasAlugado = Number(prompt(`Informe por quantos dias o carro foi alugado:`));
    const kmRodados = Number(prompt(`Informe por quantos km o carro rodou:` ));

    //PROCESSAMENTO

    const valorDias = diasAlugado * 60;
    const valorKm = kmRodados * 0.15;
    const total = valorDias + valorKm;
    
    //SAÍDA
document.write(`O valor total do aluguel do carro é de R$ ${total}.`);

</script>

<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Dias perdidos por fumar
    Peça para o usuário informar a quantidade de cigarros fumados por dia e a quantidade de anos que fuma. Apresente o total de dias perdidos, considerando que cada cigarro reduz a vida em 10 minutos.
    */

    //ENTRADA
    const cigarrosPorDia = Number(prompt(`Quantos cigarros fuma por dia?`));
    const anosFuma = Number(prompt(`Há quantos anos você fuma?`));
    
    //PROCESSAMENTO
    const totalCigarros = cigarrosPorDia * anosFuma * 365;
    const totalMinutos = totalCigarros * 10;
    const diasPerdidos = totalMinutos / (24 * 60);
    //SAÍDA
    document.write(`Você perdeu ${Math.round(diasPerdidos)} dias por fumar.`);
</script>

<meta charset="UTF-8">
<script>
    /*
    Problema: Celsius para Fahrenheit
    Peça para o usuário informar uma temperatura em graus Celsius. Converta e apresente a temperatura em graus Fahrenheit.
    */

    //ENTRADA

    const temperatura = Number(prompt(`Informe a temperatura em graus Celsius:`));
    
    //PROCESSAMENTO
    const calculo = temperatura * 9 / 5 + 32;

    //SAÍDA

document.write(`A temperatura em graus Fahrenheit será de ${calculo}°F.`);

</script>

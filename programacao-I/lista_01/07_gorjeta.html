<meta charset="UTF-8">
<script>
    /*
    Problema: Gorjeta
    Peça para o usuário informar qual foi o preço do jantar. Calcule 10% da gorjeta e apresente o preço total que deverá pagar para o restaurante e apresente o resultado.
    */
    //ENTRADA

const precoJantar = Number(prompt(`Informe o preço do jantar`));
    
    //PROCESSAMENTO

    const calculo = precoJantar + precoJantar / 100 * 10;

    
    //SAÍDA

document.write (`O preço total da conta será de R$ ${calculo}.`);
</script>

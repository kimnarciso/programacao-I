<meta charset="UTF-8">
<script>
    /*
    Problema: Fahrenheit para Celsius
    Peça para o usuário informar uma temperatura em Fahrenheit. Converta e apresente a temperatura em graus Celsius.
    */

    //ENTRADA

    const temperatura = Number(prompt(`Informe a temperatura em Fahrenheit:`));

    //PROCESSAMENTO

    
    const calculo = (temperatura - 32)* 5 / 9;
    
    //SAÍDA
document.write (`A temperatura em grau será de ${calculo}°C.`);

</script>

<meta charset="UTF-8">
<script>
    //PROBLEMA
    /*
    Desenvolva um programa que peça para o usuário informar 10 números. Após, identifique quantos desses números estão entre 100 e 200.
    Apresente a percentagem e a quantidade de números que estão no intervalo sugeridos.
    */

    //ENTRADA
    let numeros = ""
    let numero100e200 = 0
    let quantidade = 0
    
    //PROCESSAMENTO
    for (let i = 0; i < 10; i++) {
        numeros = Number (prompt(`Informe o ${i+1}º número:`))
        while (isNaN(numeros)) {
            alert("Valor inválido! Você deve informar um número.");
            numeros = Number (prompt(`Informe o ${i+1}º número:`))
        }
        quantidade ++
        if (numeros > 100 && numeros < 200) {
            numero100e200++
        }
    }
    let percentual = (numero100e200 / quantidade) * 100
    //SAÍDA
    alert(`
Quantidade de números entre 100 e 200: ${numero100e200}
Percentual: ${percentual.toFixed(2)}%
    `);

</script>

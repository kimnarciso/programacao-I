<meta charset="UTF-8">
<script>
    //PROBLEMA
    /*
    Considere que Joãozinho tem 1,50 metros de altura e cresce 2 centímetros por ano. Zezinho tem 1,30 metros de altura e cresce 3 centímetros por ano.
    Desenvolva um programa que calcule quantos anos serão necessários para que Zezinho alcance a altura de Joãozinho.
    Apresente o resultado na tela.
    */

    //ENTRADA
    let joao = 150
    let zezinho = 130
    let anos = 0
    
    //PROCESSAMENTO
    for (let i = 1; ; i++) {
        joao += 2;
        zezinho += 3;
        anos++;

        if (zezinho >= joao) {
            break; 
        }
    }
    
    //SAÍDA
        alert(`Serão necessários ${anos} anos para que Zezinho alcance a altura de Joãozinho.`);


</script>

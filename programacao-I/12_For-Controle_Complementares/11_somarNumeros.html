<meta charset="UTF-8">
<script>
    //PROBLEMA
    /*
    Desenvolva um programa que efetue a soma dos números pares e a soma dos números ímpares entre 1 e 100.
    Apresente a somatória de pares e ímpares ao final da execução do programa.
    */

    //ENTRADA


    let pares = 0
    let impares = 0
    //PROCESSAMENTO
    for (let i = 1; i <= 100; i++) {
        if(i % 2 == 0) {
            pares += i
        } else {
            impares += i 
        }
    }
    
    //SAÍDA
    alert(`Soma dos números pares entre 1 e 100: ${pares}
Soma dos números ímpares entre 1 e 100: ${impares}`);

</script>

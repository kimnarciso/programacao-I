<meta charset="UTF-8">
<script>
    //PROBLEMA
    /*
    Considere que, após o censo do IBGE, feito em uma rua da cidade, os seguintes dados foram coletados:
    let salarios = [1200, 2500, 3000, 9000, 850, 4000, 1500, 2300, 3800, 1600];
    let numeroDeFilhos = [1, 2, 2, 1, 3, 2, 3, 3, 0, 4];
    Agora, deseja-se saber os seguintes dados sobre os moradores da rua:
    - Média de salário das famílias ali residentes
    - Média do número de filhos
    - Maior salário
    - Percentual de famílias com salário até R$ 3.000,00
    */

    //ENTRADA
    let salarios = [1200, 2500, 3000, 9000, 850, 4000, 1500, 2300, 3800, 1600];
    let numeroDeFilhos = [1, 2, 2, 1, 3, 2, 3, 3, 0, 4];

    let somaSalarios = 0;
    let somaFilhos = 0;
    let maiorSalario = salarios[0];
    let familiasAte3000 = 0;
    
    //PROCESSAMENTO
    for (let i = 0; i < salarios.length; i++) {
        somaSalarios += salarios[i];

        somaFilhos += numeroDeFilhos[i];

        if (salarios[i] > maiorSalario) {
            maiorSalario = salarios[i];
        }

        if (salarios[i] <= 3000) {
            familiasAte3000++;
        }
    }

    let mediaSalarios = somaSalarios / salarios.length;
    let mediaFilhos = somaFilhos / numeroDeFilhos.length;
    let percentualAte3000 = (familiasAte3000 / salarios.length) * 100;
    
    //SAÍDA
    alert(
        `Média salarial: R$ ${mediaSalarios.toFixed(2)}
Média de filhos: ${mediaFilhos.toFixed(1)}
Maior salário: R$ ${maiorSalario}
Percentual de famílias com salário até R$ 3000: ${percentualAte3000.toFixed(1)}%`
    );

</script>

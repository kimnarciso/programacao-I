<meta charset="UTF-8">
<script>
    //PROBLEMA
    /*
    Considere a seguinte lista de médias dos alunos de uma turma
    let notasProgramacaoI = [4, 3, 5, 10, 9, 2, 7, 10, 8, 7, 6, 1, 5, 2, 3];
    Apresente a maior média e apresente também a menor média.
    Calcule também a média das notas da turma.
    */

    //ENTRADA
    let notasProgramacaoI = [4, 3, 5, 10, 9, 2, 7, 10, 8, 7, 6, 1, 5, 2, 3];
    let quantidade = notasProgramacaoI.length
    let somaMedia = 0
    //PROCESSAMENTO
    for (let i = 0; i < quantidade; i++) {
        somaMedia += notasProgramacaoI[i]
    }
    notasProgramacaoI.sort((a,b) => a - b)
    let menorMedia = notasProgramacaoI.shift()
    let maiorMedia = notasProgramacaoI.pop()
    let mediaTurma = somaMedia / quantidade
    //SAÍDA
    alert(`Menor média da turma: ${menorMedia}
Maior média da turma: ${maiorMedia}
Média da turma: ${mediaTurma.toFixed(2)}`);

</script>

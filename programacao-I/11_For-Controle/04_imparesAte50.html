<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ÍMPARES ATÉ 50
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA

    let impar = []
    //PROCESSAMENTO
    for (let i = 1; i < 50; i += 2) {
        impar.push(i)
    }

    //SAÍDA
    alert(`Os números ímpares de 1 até 50 é: ${impar.join(", ")}.`)
</script>

<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR NÚMERO PRIMO
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

    //ENTRADA
    let numero = Number(prompt(`Informe um número:`));
    while (numero < 2 || isNaN(numero)) {
        alert(`Valor inválido!`)
        numero = Number(prompt(`Informe um número:`));
    }

    //PROCESSAMENTO
    let divisivel = 0;
    for (let i = 2; i < numero; i++) {
        if (numero % i == 0) {
            divisivel = divisivel + 1;
        }
    }

    //SAÍDA
    if (divisivel > 0) {
        alert(`O número ${numero} não é um número primo!`);
    }
    else {
        alert(`O número ${numero} é um número primo!`);
    }
</script>

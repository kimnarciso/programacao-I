<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: SOMA E MÉDIA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    soma = 0
    media = 0
    let numero = ""
    //PROCESSAMENTO
    for (let i = 0; i < 5; i++) {
        numero = Number (prompt(`Informe um número:`))
        while (isNaN(numero) || numero < 0) {
            alert (`Valor inválido!`)
            numero = Number (prompt(`Informe um número:`))
        }
        soma = soma + numero
    }
    media = soma / 5;
    //SAÍDA
alert(media)
</script>

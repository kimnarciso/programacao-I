<script>
    //Problema: Calcular Tabuada
    /*
    Pergunte ao usuário qual número deseja calcular a tabuada e apresente uma lista com o resultado.
    Exemplo: Se desejar tabuada de 5, apresentará o resultado de 5 * 1, 5 * 2, ...até 5 * 9.
    Dica: Use o seguinte array como os números que farão a multiplicação (multiplicador): [1, 2, 3, 4, 5, 6, 7, 8, 9]
    */

    //Entrada
    let multiplicado = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    let numero = Number(prompt(`Informe qual número deseja calcular a tabuada:`));
    while (isNaN (numero)) {
        alert (`Informe um número!`);
        numero = Number(prompt(`Informe qual número deseja calcular a tabuada:`));
    }
    let tabuada = []
    //Processamento
    for (let number of multiplicado) {
        tabuada.push(number * numero);
    }
    //Saída
    alert (`A tabuada do ${numero} é: ${tabuada.join(", ")}.`)
</script>

<meta charset="UTF-8">
<script>
    /*
    Problema: Desconto no preço
    Peça para o usuário informar o preço de um produto e também informar qual a porcentagem de desconto que será aplicado no preço do produto. Faça o cálculo do preço final do produto após aplicar a porcentagem de desconto e apresente o resultado.
    */
    //ENTRADA
const precoProduto = Number (prompt(`Qual o preço do produto?`));
const porcentagemDesconto = Number (prompt(`Qual a porcentagem do seu desconto?`));
    
    //PROCESSAMENTO
let porcentagem = precoProduto * porcentagemDesconto/100;
const desconto = precoProduto - porcentagem;
    
    //SAÍDA
    document.write (`O seu desconto é de ${desconto}`);
</script>
